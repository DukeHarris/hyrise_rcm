    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">


    <script type="text/javascript">


      var instances = [];
      var dispatcherUrl;

      $( document ).ready(function() {

        var socket = io.connect('http://' + document.domain + ':' + location.port + '/hyrise');

        $("#connect").click(function(){
          socket.emit('connect_swarm', {url: $('#swarm_url').val()});
        });

        socket.on('connected', function(msg) {
          console.log(msg.data);
           $('#log').append("connected");
          $('#log').append('Received: ' + JSON.stringify(msg.data) + '\n\n');
        });

        $("#get_nodes").click(function(){
          socket.emit('get_nodes');
        });

        socket.on('nodes', function(msg) {
          $('#log').append('Received: ' + JSON.stringify(msg.data) + '\n\n');
        });

        $("#get_instances").click(function(){
          socket.emit('get_instances');
        });

        socket.on('instances', function(msg) {
          $('#log').append('Received: ' + JSON.stringify(msg.data) + '\n\n');
          instances = instances;
        });

        $("#reset_instances").click(function(){
          socket.emit('reset_instances');
        });

        socket.on('reset', function(msg) {
          $('#log').append('Received: ' + JSON.stringify(msg.data) + '\n\n');
        });

        $("#start_dispatcher").click(function(){
          socket.emit('start_dispatcher');
        });

        socket.on('dispatcher_started', function(msg) {
          $('#log').append('Dispatcher Started: ' + JSON.stringify(msg.data) + '\n\n');
          dispatcherUrl = msg.data["ip"];
        });

        $("#start_master").click(function(){
          socket.emit('start_master', {dispatcherUrl: dispatcherUrl});
        });

        socket.on('master_started', function(msg) {
          $('#log').append('master Started: ' + JSON.stringify(msg.data) + '\n\n');
        });

      });
    </script>>


</head>

        <button id="connect">Connect</button>

        <button id="get_instances">Get Instances</button>
